<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Advanced DFA Learning Studio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <div class="header">
      <h1>🚀 Advanced DFA Learning Studio</h1>
      <p>An interactive tool for visualizing Deterministic Finite Automata</p>
    </div>
    <div class="main-content">
      <div class="control-panel" id="control-panel">
        <button id="panel-toggle" title="Toggle Panel">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
        </button>
        <div class="panel-content">
          <h2 class="section-title">🎛️ Controls</h2>
          <div class="form-group">
            <label for="dfaCategory">Select DFA Category:</label>
            <select id="dfaCategory">
              <option value="">Choose a category...</option>
            </select>
          </div>
          <div id="variationsContainer" style="display: none;">
            <label>📚 Available Variations:</label>
            <div class="variations-grid" id="variationsGrid"></div>
          </div>
          <div class="form-group">
            <label>🎬 Construction Animation:</label>
            <div class="construction-controls">
              <button disabled id="prevStepBtn">⬅️ Previous</button>
              <button disabled id="nextStepBtn">Next ➡️</button>
              <button disabled id="restartStepsBtn">🔄 Restart</button>
            </div>
            <div class="auto-play-control">
              <input checked id="autoPlayToggle" type="checkbox"/>
              <label for="autoPlayToggle">Auto-play</label>
            </div>
          </div>
          <div class="form-group">
            <label>🧪 String Testing:</label>
            <div class="test-controls">
              <input id="testInput" maxlength="50" placeholder="Enter test string..."/>
              <button id="testBtn">🎮 Test</button>
              <button id="resetBtn">🔄 Reset</button>
            </div>
          </div>
          <div class="form-group">
            <label>⚡ Speed:</label>
            <div class="button-group">
              <button id="slowSpeedBtn">🐌 Slow</button>
              <button id="stepModeBtn">Normal</button>
              <button id="fullSpeedBtn">⚡ Fast</button>
            </div>
          </div>
          <div class="form-group">
            <label>🔧 Advanced:</label>
            <div class="button-group">
              <button id="randomTestBtn">🎲 Random</button>
              <button id="exportBtn">📤 Export</button>
            </div>
             <div class="button-group">
              <button id="saveBtn">💾 Save</button>
              <button id="loadBtn">📂 Load</button>
            </div>
          </div>
        </div>
      </div>
      <div class="visualization-panel">
        <div class="guide-panel" id="guidePanel">
          <div class="guide-content" id="guideContent">
            🎯 Select a DFA category to begin learning!
          </div>
        </div>
        <div class="canvas-flex">
          <div class="svg-container">
            <div class="canvas-wrapper">
              <svg id="dfaSVG" xmlns="http://www.w3.org/2000/svg">
                <defs>
                  <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#4a5568"></path>
                  </marker>
                  <marker id="arrowhead-active" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#f6ad55"></path>
                  </marker>
                </defs>
              </svg>
            </div>
          </div>
          <div class="zoom-controls">
            <button id="zoomInBtn" title="Zoom In">➕</button>
            <input id="zoomSlider" type="range" min="20" max="400" value="100" title="Zoom">
            <button id="zoomOutBtn" title="Zoom Out">➖</button>
            <button id="resetZoomBtn" title="Reset Zoom">🔄</button>
          </div>
        </div>
        <div class="test-panel">
          <h3>🎯 Test Results</h3>
          <div class="output-display" id="outputDisplay">
            Ready to test your DFA knowledge!
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" id="saveLoadModal">
    <div class="modal-content">
      <span class="close">×</span>
      <h3 id="modalTitle">Save DFA</h3>
      <div class="form-group">
        <label for="dfaName">DFA Name:</label>
        <input id="dfaName" placeholder="Enter a name for your DFA"/>
      </div>
      <div class="form-group">
        <label for="dfaData">DFA Data (JSON):</label>
        <textarea id="dfaData" rows="10"></textarea>
      </div>
      <div class="button-group">
        <button id="confirmSaveLoad">Save</button>
        <button id="cancelSaveLoad">Cancel</button>
      </div>
    </div>
  </div>

  <script src="dfa-library.js"></script>
  <script src="renderer.js"></script>
  <script src="ui.js"></script>
  <script src="dfa-logic.js"></script>
  <script src="controls.js"></script>
  <script src="main.js"></script>
</body>
</html>
