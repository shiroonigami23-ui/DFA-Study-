<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Advanced DFA Learning Studio</title>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #2d3748;
      overflow-x: hidden;
    }

    .app-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: white;
      margin-bottom: 10px;
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
    }

    .header p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.1rem;
      font-weight: 300;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 25px;
      flex: 1;
    }

    .control-panel {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      height: fit-content;
      position: sticky;
      top: 20px;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
    }

    .visualization-panel {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: flex;
      flex-direction: column;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
      position: sticky;
      top: 20px;
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #4a5568;
      border-bottom: 2px solid #e2e8f0;
      padding-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #4a5568;
    }

    select, input, button {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: white;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 10px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }

    .button-group button {
      margin-bottom: 0;
    }

    .variations-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-bottom: 20px;
      max-height: 300px;
      overflow-y: auto;
    }

    .variation-card {
      background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .variation-card:hover {
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .variation-card.active {
      border-color: #667eea;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .variation-title {
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }

    .variation-desc {
      font-size: 0.8rem;
      opacity: 0.7;
      line-height: 1.3;
    }

    .guide-panel {
      background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
      color: white;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      min-height: 100px;
      display: flex;
      align-items: center;
    }

    .guide-content {
      line-height: 1.6;
      font-size: 1rem;
    }

    .construction-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .construction-controls button {
      flex: 1;
      min-width: 120px;
      margin-bottom: 0;
    }

    .auto-play-control {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      color: #4a5568;
    }

    .auto-play-control input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    .svg-container {
  background: white;
  border-radius: 15px;
  padding: 20px;
  border: 2px solid #e2e8f0;
  margin-bottom: 20px;
  flex: 1;
  min-height: 400px;
  overflow: auto;
}

    #dfaSVG {
  display: block;
  width: auto;
  height: auto;
  min-width: 800px;
  min-height: 350px;
}

    .test-panel {
      background: #f7fafc;
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #e2e8f0;
    }

    .test-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .test-controls input {
      flex: 2;
      min-width: 200px;
    }

    .test-controls button {
      flex: 1;
      min-width: 100px;
      margin-bottom: 0;
    }

    .output-display {
      background: white;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      padding: 15px;
      min-height: 50px;
      font-weight: 600;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
    }

    .output-display.success {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      color: white;
      border-color: #38a169;
    }

    .output-display.error {
      background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
      color: white;
      border-color: #e53e3e;
    }

    .output-display.info {
      background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
      color: white;
      border-color: #3182ce;
    }

    /* SVG Styles */
    .state-circle {
      fill: #f7fafc;
      stroke: #4299e1;
      stroke-width: 2.5;
      transition: all 0.3s ease;
    }

    .state-circle.final {
      stroke: #48bb78;
      stroke-width: 3;
    }

    .state-circle.active {
      fill: #ffd32a;
      stroke: #f6ad55;
      stroke-width: 3;
      filter: drop-shadow(0 0 10px rgba(255, 211, 42, 0.5));
    }

    .state-label {
      font-size: 16px;
      font-weight: 700;
      fill: #2d3748;
      text-anchor: middle;
      dominant-baseline: central;
    }

    .transition-path {
      fill: none;
      stroke: #4299e1;
      stroke-width: 2;
      transition: all 0.3s ease;
    }

    .transition-path.active {
      stroke: #f6ad55;
      stroke-width: 4;
      filter: drop-shadow(0 0 5px rgba(246, 173, 85, 0.5));
    }

    .transition-label {
      font-size: 14px;
      font-weight: 600;
      fill: #2d3748;
      text-anchor: middle;
    }

    .initial-arrow {
      stroke: #e53e3e;
      stroke-width: 3;
      fill: none;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 30px;
      border-radius: 20px;
      width: 80%;
      max-width: 500px;
      position: relative;
    }

    .close {
      position: absolute;
      right: 20px;
      top: 15px;
      font-size: 30px;
      cursor: pointer;
      color: #666;
    }

    .close:hover {
      color: #000;
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .main-content {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .control-panel {
        position: static;
        max-height: none;
      }
    }

    @media (max-width: 768px) {
      .app-container {
        padding: 15px;
      }

      .header h1 {
        font-size: 2.2rem;
      }

      .header {
        padding: 20px;
        margin-bottom: 20px;
      }

      .control-panel, .visualization-panel {
        padding: 20px;
      }

      .construction-controls {
        flex-direction: column;
      }

      .test-controls {
        flex-direction: column;
      }

      .test-controls input,
      .test-controls button {
        width: 100%;
        margin-bottom: 10px;
      }

      #dfaSVG {
        width: 100%;
        min-height: 300px;
      }

      .button-group {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.8rem;
      }

      .section-title {
        font-size: 1.1rem;
      }

      .control-panel, .visualization-panel {
        padding: 15px;
      }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(102, 126, 234, 0.3);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(102, 126, 234, 0.5);
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Pulse Animation for Active Elements */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    /* Success/Error Animations */
    @keyframes slideInUp {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-result {
      animation: slideInUp 0.5s ease-out;
    }
  
.canvas-wrapper {
  resize: both;
  overflow: auto;
  min-width: 400px;
  min-height: 300px;
  max-width: 100%;
  max-height: calc(100vh - 220px);
  border-radius: 8px;
  padding: 6px;
  background: white;
  box-shadow: 0 6px 18px rgba(99,102,241,0.06);
}

.canvas-wrapper svg {
  max-width: none;
  max-height: none;
  display: block;
}





.canvas-flex {
  display: flex;
  flex-direction: row;
  align-items: flex-start;
  gap: 10px;
}
.svg-container {
  flex: 1;
}
.zoom-controls {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}
.zoom-controls button {
  background: #6366f1;
  border: none;
  color: white;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
  width: 100px;
}
.zoom-controls button:hover {
  background: #4f46e5;
}
.zoom-controls input[type=range] {
  writing-mode: bt-lr; /* vertical slider */
  -webkit-appearance: slider-vertical;
  width: 8px;
  height: 150px;
}
</style>
</head>

<div class="app-container">
<!-- Header -->
<div class="header">
<h1>🚀 Advanced DFA Learning Studio</h1>
<p>Professional-grade interactive visualization and learning tool for Deterministic Finite Automata</p>
</div>
<!-- Main Content -->

<!-- Control Panel -->

<h2 class="section-title">🎛️ Control Panel</h2>
<div class="form-group">
<label for="dfaCategory">Select DFA Category:</label>
<select id="dfaCategory">
<option value="">Choose a category...</option>
</select>
</div>
<div id="variationsContainer" style="display: none;">
<label>📚 Available Variations:</label>
<div class="variations-grid" id="variationsGrid"></div>
</div>
<div class="form-group">
<label>🎬 Construction Animation:</label>
<div class="construction-controls">
<button disabled="" id="prevStepBtn">⬅️ Previous</button>
<button disabled="" id="nextStepBtn">Next ➡️</button>
<button disabled="" id="restartStepsBtn">🔄 Restart</button>
</div>
<div class="auto-play-control">
<input checked="" id="autoPlayToggle" type="checkbox"/>
<label for="autoPlayToggle">Auto-play construction steps</label>
</div>
</div>
<div class="form-group">
<label>🧪 String Testing:</label>
<div class="test-controls">
<input id="testInput" maxlength="50" placeholder="Enter test string (a,b)"/>
<button id="testBtn">🎮 Test</button>
<button id="resetBtn">🔄 Reset</button>
</div>
</div>
<div class="form-group">
<label>⚡ Quick Actions:</label>
<div class="button-group">
<button id="randomTestBtn">🎲 Random</button>
<button id="stepModeBtn">👣 Step Mode</button>
</div>
<div class="button-group">
<button id="fullSpeedBtn">⚡ Fast</button>
<button id="slowSpeedBtn">🐌 Slow</button>
</div>
</div>
<div class="form-group">
<label>🔧 Advanced Features:</label>
<div class="button-group">
<button id="exportBtn">📤 Export</button>
</div>
<div class="button-group">
<button id="saveBtn">💾 Save</button>
<button id="loadBtn">📂 Load</button>
</div>
</div>
</div>
<!-- Visualization Panel -->
<div class="visualization-panel">
<h2 class="section-title">📊 DFA Visualization</h2>
<div class="guide-panel" id="guidePanel">
<div class="guide-content" id="guideContent">
            🎯 Select a DFA category and variation to begin learning!
          </div>
</div>
<!-- Custom Builder Panel (Hidden by default) -->
<div class="canvas-flex"><div class="svg-container"><div class="canvas-wrapper"><svg id="dfaSVG" viewbox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
<defs>
<marker id="arrowhead" markerheight="7" markerwidth="10" orient="auto" refx="10" refy="3.5">
<polygon fill="#4299e1" points="0 0, 10 3.5, 0 7"></polygon>
</marker>
<marker id="arrowhead-active" markerheight="7" markerwidth="10" orient="auto" refx="10" refy="3.5">
<polygon fill="#f6ad55" points="0 0, 10 3.5, 0 7"></polygon>
</marker>
</defs>
<text class="state-label" style="font-size: 18px; fill: #a0aec0;" text-anchor="middle" x="400" y="200">
              Select a DFA to visualize
            </text>
</svg></div></div><div class="zoom-controls">
<button id="zoomInBtn">➕ Zoom In</button>
<button id="zoomOutBtn">➖ Zoom Out</button>
<button id="resetZoomBtn">🔄 Reset</button>
<input id="zoomSlider" max="800" min="20" type="range" value="100"/></div></div>
<div class="test-panel">
<h3 style="margin-bottom: 15px; color: #4a5568;">🎯 Test Results</h3>
<div class="output-display" id="outputDisplay">
            Ready to test your DFA knowledge!
          </div>
</div>
</div>
</div>
</div>
<!-- Save/Load Modal -->
<div class="modal" id="saveLoadModal">
<div class="modal-content">
<span class="close">×</span>
<h3 id="modalTitle">Save DFA</h3>
<div class="form-group">
<label for="dfaName">DFA Name:</label>
<input id="dfaName" placeholder="Enter a name for your DFA"/>
</div>
<div class="form-group">
<label for="dfaData">DFA Data (JSON):</label>
<textarea id="dfaData" rows="10" style="width: 100%; font-family: monospace;"></textarea>
</div>
<div class="button-group">
<button id="confirmSaveLoad">Save</button>
<button id="cancelSaveLoad">Cancel</button>
</div>
</div>
</div>

    // Visualize DFA in SVG
    function visualizeDFA(dfa, highlight = {}) {
      const svg = dfaSVG;
      
      // Clear existing content except defs
      const defs = svg.querySelector('defs');
      svg.innerHTML = '';
      svg.appendChild(defs);
      
      if (dfa && dfa.states) { try{ resizeViewBox(dfa.states); } catch(e) { /* ignore */ } }
      
      if (!dfa || !dfa.states || dfa.states.length === 0) {
        const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        text.setAttribute('x', '400');
        text.setAttribute('y', '200');
        text.setAttribute('text-anchor', 'middle');
        text.setAttribute('class', 'state-label');
        text.style.fontSize = '18px';
        text.style.fill = '#a0aec0';
        text.textContent = 'No DFA to display';
        svg.appendChild(text);
        return;
      }
      
      // Store positions
      STATE_POSITIONS = {};
      dfa.states.forEach(state => {
        STATE_POSITIONS[state.id] = { x: state.x, y: state.y };
      });
      
      // Draw transitions first
      if (dfa.transitions) {
        dfa.transitions.forEach(transition => {
          drawTransition(transition, highlight.transition === transition);
        });
      }
      
      // Draw states
      dfa.states.forEach(state => {
        drawState(state, highlight.state === state.id);
      });
    }

    // Draw a state
    function drawState(state, isHighlighted) {
      const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
      
      // Main circle
      const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
      circle.setAttribute('cx', state.x);
      circle.setAttribute('cy', state.y);
      circle.setAttribute('r', 25);
      circle.setAttribute('class', 'state-circle' + 
        (state.accepting ? ' final' : '') + 
        (isHighlighted ? ' active' : ''));
      circle.setAttribute('data-state-id', state.id);
      g.appendChild(circle);
      
      // Inner circle for accepting states
      if (state.accepting) {
        const innerCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        innerCircle.setAttribute('cx', state.x);
        innerCircle.setAttribute('cy', state.y);
        innerCircle.setAttribute('r', 20);
        innerCircle.setAttribute('fill', 'none');
        innerCircle.setAttribute('stroke', '#48bb78');
        innerCircle.setAttribute('stroke-width', '2');
        g.appendChild(innerCircle);
      }
      
      // Initial state arrow
      if (state.initial) {
        const arrow = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        arrow.setAttribute('d', `M${state.x - 60} ${state.y} L${state.x - 30} ${state.y}`);
        arrow.setAttribute('class', 'initial-arrow');
        arrow.setAttribute('marker-end', 'url(#arrowhead)');
        dfaSVG.appendChild(arrow);
      }
      
      // State label
      const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
      label.setAttribute('x', state.x);
      label.setAttribute('y', state.y);
      label.setAttribute('class', 'state-label');
      label.textContent = state.id;
      g.appendChild(label);
      
      dfaSVG.appendChild(g);
    }

    // Draw a transition
    function drawTransition(transition, isHighlighted) {
      const fromPos = STATE_POSITIONS[transition.from];
      const toPos = STATE_POSITIONS[transition.to];
      
      if (!fromPos || !toPos) return;
      
      if (transition.from === transition.to) {
        drawSelfLoop(fromPos, transition.symbol, isHighlighted);
      } else {
        drawArrow(fromPos, toPos, transition.symbol, isHighlighted);
      }
    }

    // Draw arrow between states
    function drawArrow(from, to, symbol, isHighlighted) {
      const dx = to.x - from.x;
      const dy = to.y - from.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      const unitX = dx / distance;
      const unitY = dy / distance;
      
      const startX = from.x + unitX * 30;
      const startY = from.y + unitY * 30;
      const endX = to.x - unitX * 30;
      const endY = to.y - unitY * 30;
      
      // Create curved path
      const midX = (startX + endX) / 2;
      const midY = (startY + endY) / 2;
      const curve = 20;
      const controlX = midX + curve * (-unitY);
      const controlY = midY + curve * unitX;
      
      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      path.setAttribute('d', `M${startX},${startY} Q${controlX},${controlY} ${endX},${endY}`);
      path.setAttribute('class', 'transition-path' + (isHighlighted ? ' active' : ''));
      path.setAttribute('marker-end', isHighlighted ? 'url(#arrowhead-active)' : 'url(#arrowhead)');
      dfaSVG.appendChild(path);
      
      // Add label
      const labelX = controlX;
      const labelY = controlY - 8;
      const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
      label.setAttribute('x', labelX);
      label.setAttribute('y', labelY);
      label.setAttribute('class', 'transition-label');
      label.textContent = symbol;
      dfaSVG.appendChild(label);
    }

    // Draw self-loop
    function drawSelfLoop(pos, symbol, isHighlighted) {
      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      path.setAttribute('d', 
        `M${pos.x} ${pos.y - 25} 
         C${pos.x + 30} ${pos.y - 50}, ${pos.x - 30} ${pos.y - 50}, ${pos.x} ${pos.y - 25}`);
      path.setAttribute('class', 'transition-path' + (isHighlighted ? ' active' : ''));
      path.setAttribute('marker-end', isHighlighted ? 'url(#arrowhead-active)' : 'url(#arrowhead)');
      dfaSVG.appendChild(path);
      
      // Add label
      const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
      label.setAttribute('x', pos.x);
      label.setAttribute('y', pos.y - 60);
      label.setAttribute('class', 'transition-label');
      label.textContent = symbol;
      dfaSVG.appendChild(label);
    }

    // Animation functions
    function* animateString(dfa, input) {
      if (!dfa.states || dfa.states.length === 0) {
        yield { error: 'No states in DFA' };
        return;
      }
      
      const initialState = dfa.states.find(s => s.initial);
      if (!initialState) {
        yield { error: 'No initial state defined' };
        return;
      }
      
      let currentState = initialState.id;
      
      yield { state: currentState, step: `Starting at state ${currentState}` };
      
      for (let i = 0; i < input.length; i++) {
        const symbol = input[i];
        const transition = dfa.transitions?.find(t => 
          t.from === currentState && t.symbol === symbol
        );
        
        if (!transition) {
          yield { 
            error: `No transition from ${currentState} on '${symbol}'`,
            state: currentState
          };
          return;
        }
        
        yield { 
          transition: transition,
          step: `Reading '${symbol}': ${transition.from} → ${transition.to}`
        };
        
        currentState = transition.to;
        yield { 
          state: currentState,
          step: `Now in state ${currentState}`
        };
      }
      
      const finalState = dfa.states.find(s => s.id === currentState);
      const accepted = finalState && finalState.accepting;
      
      yield {
        state: currentState,
        result: accepted ? 'accepted' : 'rejected',
        step: accepted ? 
          `✅ String accepted! (${currentState} is accepting)` :
          `❌ String rejected! (${currentState} is not accepting)`
      };
    }

    // Test string function
    function testString() {
      if (!CURRENT_DFA) {
        showOutput('Please select a DFA first!', 'error');
        return;
      }
      
      const input = testInput.value.trim();
      
      // Validate input against alphabet
      if (CURRENT_DFA.alphabet) {
        for (const char of input) {
          if (!CURRENT_DFA.alphabet.includes(char)) {
            showOutput(`Invalid character '${char}'. Use only: ${CURRENT_DFA.alphabet.join(', ')}`, 'error');
            return;
          }
        }
      }
      
      // Start animation
      ANIMATION_GENERATOR = animateString(CURRENT_DFA, input);
      showOutput(`🎬 Testing string: "${input}"`, 'info');
      nextAnimationStep();
    }

    // Animation step
    function nextAnimationStep() {
      if (!ANIMATION_GENERATOR) return;
      
      const { value, done } = ANIMATION_GENERATOR.next();
      if (done || !value) return;
      
      if (value.error) {
        showOutput(value.error, 'error');
        visualizeDFA(CURRENT_DFA, { state: value.state });
        ANIMATION_GENERATOR = null;
        return;
      }
      
      if (value.result) {
        showOutput(value.step, value.result === 'accepted' ? 'success' : 'error');
        outputDisplay.classList.add('animate-result');
        setTimeout(() => outputDisplay.classList.remove('animate-result'), 500);
        visualizeDFA(CURRENT_DFA, { state: value.state });
        ANIMATION_GENERATOR = null;
        return;
      }
      
      // Update visualization
      const highlight = {};
      if (value.state) highlight.state = value.state;
      if (value.transition) highlight.transition = value.transition;
      
      visualizeDFA(CURRENT_DFA, highlight);
      updateGuide(value.step || '');
      
      setTimeout(nextAnimationStep, ANIMATION_SPEED);
    }

// === Zoom Controls with Slider ===
let zoomLevel = 1;
const ZOOM_STEP = 1.2;
const MIN_ZOOM = 0.2;
const MAX_ZOOM = 8;

const zoomInBtn = document.getElementById("zoomInBtn");
const zoomOutBtn = document.getElementById("zoomOutBtn");
const resetZoomBtn = document.getElementById("resetZoomBtn");
const zoomSlider = document.getElementById("zoomSlider");

function setZoomLevel(newZoom) {
  const wrapper = document.querySelector('.canvas-wrapper') || document.querySelector('.svg-container');
  if (!window.dfaSVG) return;

  const prevZoom = zoomLevel;
  const prevCenterX = wrapper ? wrapper.scrollLeft + wrapper.clientWidth/2 : 0;
  const prevCenterY = wrapper ? wrapper.scrollTop + wrapper.clientHeight/2 : 0;

  zoomLevel = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, newZoom));

  window.dfaSVG.style.transform = `scale(${zoomLevel})`;
  window.dfaSVG.style.transformOrigin = "0 0";

  if (wrapper) {
    wrapper.scrollLeft = Math.max(0, Math.round(prevCenterX * (zoomLevel/prevZoom) - wrapper.clientWidth/2));
    wrapper.scrollTop = Math.max(0, Math.round(prevCenterY * (zoomLevel/prevZoom) - wrapper.clientHeight/2));
  }

  if (zoomSlider) {
    zoomSlider.value = Math.round(zoomLevel * 100);
  }
}

if (zoomInBtn) zoomInBtn.addEventListener("click", () => setZoomLevel(zoomLevel * ZOOM_STEP));
if (zoomOutBtn) zoomOutBtn.addEventListener("click", () => setZoomLevel(zoomLevel / ZOOM_STEP));
if (resetZoomBtn) resetZoomBtn.addEventListener("click", () => setZoomLevel(1));
if (zoomSlider) zoomSlider.addEventListener("input", () => setZoomLevel(zoomSlider.value / 100));

/* ===========================
   🔹 Auto-resize viewBox
   =========================== */
function resizeViewBox(states) {
  if (!states || states.length === 0) return;
  let xs = states.map(s => s.x);
  let ys = states.map(s => s.y);

  let minX = Math.min(...xs) - 120;
  let maxX = Math.max(...xs) + 120;
  let minY = Math.min(...ys) - 120;
  let maxY = Math.max(...ys) + 120;

  let width = maxX - minX;
  let height = maxY - minY;

  dfaSVG.setAttribute("viewBox", `${minX} ${minY} ${width} ${height}`);
}

/* ===========================
   🔹 Draw States
   =========================== */
function drawStates(states) {
  states.forEach(st => {
    let circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    circle.setAttribute("class", "state-circle" + (st.accepting ? " final" : ""));
    circle.setAttribute("cx", st.x);
    circle.setAttribute("cy", st.y);
    circle.setAttribute("r", 30);
    dfaSVG.appendChild(circle);

    let label = document.createElementNS("http://www.w3.org/2000/svg", "text");
    label.setAttribute("class", "state-label");
    label.setAttribute("x", st.x);
    label.setAttribute("y", st.y);
    label.textContent = st.id;
    dfaSVG.appendChild(label);

    if (st.initial) {
      let arrow = document.createElementNS("http://www.w3.org/2000/svg", "path");
      arrow.setAttribute("class", "initial-arrow");
      arrow.setAttribute("d", `M ${st.x-60} ${st.y} L ${st.x-30} ${st.y}`);
      dfaSVG.appendChild(arrow);
    }
  });
}

/* ===========================
   🔹 Draw Transitions (curved)
   =========================== */
function drawTransitions(transitions, states) {
  const stateMap = {};
  states.forEach(s => stateMap[s.id] = s);
  const seenPairs = new Set();

  transitions.forEach(tr => {
    const from = stateMap[tr.from];
    const to = stateMap[tr.to];

    let path = document.createElementNS("http://www.w3.org/2000/svg", "path");
    path.setAttribute("class", "transition-path");
    path.setAttribute("marker-end", "url(#arrowhead)");

    let label = document.createElementNS("http://www.w3.org/2000/svg", "text");
    label.setAttribute("class", "transition-label");
    label.textContent = tr.symbol;

    if (from.id === to.id) {
      // self-loop
      let d = `M ${from.x} ${from.y-30} q 30 -60 60 0`;
      path.setAttribute("d", d);
      label.setAttribute("x", from.x+30);
      label.setAttribute("y", from.y-60);
    } else {
      let key = [from.id, to.id].sort().join("-");
      let reverse = seenPairs.has(key);
      let mx = (from.x + to.x)/2;
      let my = (from.y + to.y)/2;
      let dx = to.y - from.y;
      let dy = from.x - to.x;
      let norm = Math.sqrt(dx*dx + dy*dy) || 1;
      dx /= norm; dy /= norm;
      let offset = reverse ? 40 : 0;
      let cx = mx + dx*offset;
      let cy = my + dy*offset;

      let d = `M ${from.x} ${from.y} Q ${cx} ${cy} ${to.x} ${to.y}`;
      path.setAttribute("d", d);
      label.setAttribute("x", cx);
      label.setAttribute("y", cy);
      seenPairs.add(key);
    }

    dfaSVG.appendChild(path);
    dfaSVG.appendChild(label);
  });
}

/* ===========================
   🔹 Render DFA Wrapper
   =========================== */
function renderDFA(dfa) {
  CURRENT_DFA = dfa;
  [...dfaSVG.querySelectorAll('circle, path, text')].forEach(el => el.remove());
  resizeViewBox(dfa.states);
  drawStates(dfa.states);
  drawTransitions(dfa.transitions, dfa.states);
}

</script>
